   <div class="bg-video-wrap">
    <div class="header">
    <div class="row justify-between">
      <div class="col-2 pl-2">
        <img
          class="img-logo-1"
          src="../../../../assets/images/newLogo5.png"
          alt=""
        />
      </div>
      <div class="col-2 text-right pr-3">
        <div>
          <button class="theme-btn border-white contactBtn"><a href="tel:+123456890">Contact Us </a></button>
        </div>
      </div>
    </div>
  </div>
    <video autoplay controls loop muted oncanplay="this.play()" onloadedmetadata="this.muted = true" class="video-tag">
      <source
        src="https://shipdistrict-prod.s3.us-west-2.amazonaws.com/shipdistrict/cd411f2114b45ef2c6ceb27290c7d8f54118a615.mp4"
        type="video/mp4"
      />
    </video>
 
    <div class="row form-login">
      <div class="col-lg-12">
        <div class="form form-width">        
          <div class="font-40 fw-7 topText">
          Reset <span class="getStarted font-600">Password</span>   
        </div>
        <div class="font-14 my-3 l-black ">We've sent to your email 
           <!-- :<br> Johnsmith@gmail.com -->
          </div> 
         <form class="mt-3" [formGroup]="resetPassForm">
          <label class="font-14">New Password</label>
            <form-field [errorControl]="resetPassForm.get('password')" name="password">
              <input
                type="password"
                formControlName="password"
                #PassRef
                class="form-control forgot-pass"
                placeholder="Password"
              />
              <img
              (click)="
              Password = !Password;
              PassRef.type = PassRef.type == 'password' ? 'text' : 'password'
            "           
                class="form-append cursor"
                [src]="
                  Password
                    ? '../../../../assets/images/eye-on.svg'
                    : '../../../../assets/images/eye-off.svg'
                "
                alt=""
              />
            </form-field>
          <label class="l-black font-14">Confirm Password</label>
          <form-field [errorControl]="resetPassForm.get('confirmPassword')" name="Confirm Password">
            <input
                type="password"
                formControlName="confirmPassword"
                #ConPassRef
                class="form-control forgot-pass"
                placeholder="Password"
              />
              <img
              (click)="
              conPassword = !conPassword;
              ConPassRef.type = ConPassRef.type == 'password' ? 'text' : 'password'
            "          
                class="form-append cursor"
                [src]="
                conPassword
                    ? '../../../../assets/images/eye-on.svg'
                    : '../../../../assets/images/eye-off.svg'
                "
                alt=""
              />
          </form-field>
        </form>
       
     
      
  
          <footer class="text-center mt-5">
            <button type="button" (click)="resetPassword()" class="theme-btn red signupbtn">Reset Password <mat-spinner
              [diameter]="18"
              class="ml-2"
              [strokeWidth]="1"
              *ngIf="isLoading"
            ></mat-spinner></button>
          </footer>
        </div>
      </div>
     </div>
   
    <div class="overlay">
    </div>
  </div>
