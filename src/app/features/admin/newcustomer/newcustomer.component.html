<section class="bg-info">
  <div class="d-none" [class.loading]="isLoading">
    <mat-progress-spinner *ngIf="isLoading" class="loader" [color]="'warn'" [mode]="'indeterminate'" [value]="'30'"
      stroke="f44336">
    </mat-progress-spinner>
  </div>
  <div class="row justify-between-md-center">
    <div class="col-lg-4 pl-2">
      <img class="img-logo1" src="../../../../assets/images/newLogo4.png" alt="" />
    </div>
    <div class="col-lg-5 mt-3">
      <div class="text-center font-36 fw-6">
        Add New <span class="getStarted font-600">Customer </span>
      </div>
      <div class="text-center font-16 l-black">Please add new Customer</div>
    </div>
  </div>
  <div class="row justify-content-md-center pb-5">
    <div class="col-lg-12 px-3 mt-2">
      <div class="mt-2">
        <form class="white-form-card" [formGroup]="form">
          <div class="row">
            <div class="col-lg-10 float-left">
              <p class="scondry-color">Customer Details</p>
            </div>
            <div class="col-lg-4 pr-3">
              <div>
                <label class="fw-5 font-14">Customer Name </label>
                <form-field [errorControl]="form.get('name')" name="name">
                  <input type="text" formControlName="name" placeholder="Name here..."
                    class="form-control font-family" />
                </form-field>
              </div>
            </div>

            <div class="col-lg-4 pr-3">
              <div>
                <label class="fw-5 font-14">Email Address</label>
                <form-field [errorControl]="form.get('email')" name="email">
                  <!-- -->
                  <input type="text" formControlName="email" placeholder="Email Address"
                    class="form-control font-family" />
                </form-field>
              </div>
            </div>

            <div class="col-lg-4">
              <div>
                <label class="fw-5 font-14">Address </label>
                <form-field [errorControl]="form.get('address1')" name="address">
                  <input type="text" formControlName="address1" placeholder="Address"
                    class="form-control font-family" />
                </form-field>
              </div>
            </div>
            <div class="col-lg-4 pr-3">
              <div>
                <label class="fw-5 font-14">Address2 </label>
                <form-field [errorControl]="form.get('address2')" name="address">
                  <input type="text" formControlName="address2" placeholder="Address2"
                    class="form-control font-family" />
                </form-field>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 pr-3">
                  <div>
                    <label class="fw-5 font-14">Type </label>
                    <form-field [errorControl]="form.get('accountType')" name="account Type">
                      <mat-select formControlName="accountType" class="form-control" placeholder="Type">
                        <mat-option value="shipment">Shipment</mat-option>
                        <mat-option value="virtualMailBox">Mailbox</mat-option>
                        <mat-option value="both">Both</mat-option>
                      </mat-select>
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="col-lg-4 pr-3">
                            <div>
                                <label class="fw-5 font-14">Phone No.</label>
                                <form-field [errorControl]="form.get('accountType')" name="accountType">
                                    <input type="text"  placeholder="789-456-1234"
                                        class="form-control font-family" />
                                </form-field>
                            </div>
                        </div> -->
            <div class="col-lg-4 pr-3">
              <div>
                <label class="fw-5 font-14">Company Name </label>
                <form-field [errorControl]="form.get('companyName')" name="companyName">
                  <input type="text" formControlName="companyName" placeholder="Name"
                    class="form-control font-family" />
                </form-field>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 pr-1">
                  <div>
                    <label class="fw-5 font-14">Country</label>
                    <form-field [errorControl]="form.get('country')" name="country">
                      <mat-select #selectCountry (selectionChange)="selectCountryName($event)" placeholder="Country"
                        class="form-control selectCountry" formControlName="country">
                        <mat-option *ngFor="let item of countries" [value]="item.name">{{ item.name }}</mat-option>
                      </mat-select>
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 pr-2">
                  <div>
                    <label class="fw-5 font-14">State</label>
                    <form-field [errorControl]="form.get('state')" name="state">
                      <mat-select #selectState [disabled]="!form.controls['country'].value" placeholder="State"
                        class="form-control" formControlName="state" panelClass="my-custom-class">
                        <mat-option *ngFor="let item of states" [value]="item.name">{{ item.name }}</mat-option>
                      </mat-select>
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 pr-2">
                  <div>
                    <label class="fw-5 font-14">City</label>
                    <form-field [errorControl]="form.get('city')" name="city">
                      <!-- formControlName="name" -->
                      <input type="text" formControlName="city" placeholder="City" class="form-control font-family" />
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 pr-3">
              <div>
                <label class="fw-5 font-14">Phone No</label>
                <form-field [errorControl]="form.get('phone')" name="phone">
                  <!-- (input)="onValueChange($event)" -->
                  <input type="text" formControlName="phone" placeholder="Phone No." [mask]="mask" [maxLength]="14"
                    class="form-control font-family" />
                </form-field>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 pr-3">
                  <div>
                    <label class="fw-5 font-14">Zip Code </label>
                    <form-field [errorControl]="form.get('zipCode')" name="zipCode">
                      <!--  -->
                      <input type="text" formControlName="zipCode" placeholder="12345"
                        class="form-control font-family" />
                    </form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="justify-center mt-5 mb-5">
            <button type="button" class="theme-btn white-btn mr-2 back-red" routerLink="/admin/customerlist">
              Back
            </button>
            <button type="button" class="theme-btn red ml-2" (click)="submit()">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
