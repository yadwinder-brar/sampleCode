          <ul class="nav-links">
            <li *ngFor="let item of tabs" #itemEl routerLinkActive="active">
              <div *ngIf="item.sub.length == 0" [routerLink]="item?.navigation" class="dropdown-title">

                <div class="">
                  <img class="navicon" src="{{ item.grayImg }}" />
                  <img class="navicon-active" src="{{ item.activeImg }}" />
                </div>
                <div class="nav-item pl-2 ml-1">
                  {{ item.title }}
                </div>
              </div>
              <div *ngIf="item.sub.length > 0" class="dropdown-title nopadding" (click)="showSubmenu(itemEl)">
                <a>
                <div class="">
                  <img class="navicon" src="{{ item.grayImg }}" />
                  <img class="navicon-active" src="{{ item.activeImg }}" />

                </div>
                <div class="nav-item pl-2 ml-1">
                  {{ item.title }}
                </div>
              </a>
                <i class='bx bxs-chevron-down arrow'><img src="../../../assets/images/icon-down.svg"></i>
              </div>

                <ul class="sub-menu innersubmnu" [class.blank]="item.sub.length == 0">

                  <a [routerLink]="[item_sub?.navigation]">{{item_sub.title}}</a>
                </li>
              </ul>
            </li>
          </ul>
