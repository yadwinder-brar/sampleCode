<section class="bg-info">
    <div class="d-none" [class.loading]="isLoading">
      <mat-progress-spinner
        *ngIf="isLoading"
        class="loader"
        [color]="'warn'"
        [mode]="'indeterminate'"
        [value]="'30'"
        stroke="f44336"
      >
      </mat-progress-spinner>
    </div>
    <div class="row justify-between-md-center">
      <div class="col-lg-4 pl-2">
        <img
          class="img-logo1"
          src="../../../../assets/images/newLogo4.png"
          alt=""
        />
      </div>
      <div class="col-lg-5 mt-3">
        <div class="text-center font-36 fw-6">
          Add New <span class="getStarted font-600">Sub-admin </span>
        </div>
        <div class="text-center font-16 l-black">Please add new Sub-admin</div>
      </div>
    </div>
    <div class="row justify-content-md-center pb-5">
      <div class="col-lg-12 px-3 mt-2">
        <div class="mt-2">
          <form class="white-form-card" [formGroup]="form">
            <div class="row">
              <div class="col-lg-10 float-left">
                <p class="scondry-color">Sub Admin Details</p>
              </div>
              <div class="col-lg-4 pr-3">
                <div>
                  <label class="fw-5 font-14">Sub Admin Name </label>
                  <form-field [errorControl]="form.get('name')" name="name">
                    <input
                      type="text"
                      formControlName="name"
                      placeholder="Name here..."
                      class="form-control font-family"
                    />
                  </form-field>
                </div>
              </div>
  
              <div class="col-lg-4 pr-3">
                <div>
                  <label class="fw-5 font-14">Email Address</label>
                  <form-field [errorControl]="form.get('email')" name="email">
                    <!-- -->
                    <input
                      type="text"
                      formControlName="email"
                      placeholder="Email Address"
                      class="form-control font-family"
                    />
                  </form-field>
                </div>
              </div>
  
              <div class="col-lg-4">
                <div>
                  <label class="fw-5 font-14">Address </label>
                  <form-field
                    [errorControl]="form.get('address')"
                    name="address"
                  >
                    <input
                      type="text"
                      formControlName="address"
                      placeholder="Address"
                      class="form-control font-family"
                    />
                  </form-field>
                </div>
              </div>
              <div class="col-lg-4 pr-3">
                <div>
                  <label class="fw-5 font-14">Phone No</label>
                  <form-field
                    [errorControl]="form.get('phone')"
                    name="phone"
                  >
                    <!-- (input)="onValueChange($event)" -->
                    <input
                      type="text"
                      formControlName="phone"
                      placeholder="Phone No."
                      [mask]="mask"
                        [maxLength]="14"
                      class="form-control font-family"
                    />
                  </form-field>
                </div>
              </div>
              <div class="col-lg-4 pr-3">
                <div class="row">
                  <div class="col-lg-12 pr-1">
                    <div>
                      <label class="fw-5 font-14">Country</label>
                      <form-field
                        [errorControl]="form.get('country')"
                        name="country"
                      >
                        <mat-select
                          #selectCountry
                          (selectionChange)="selectCountryName($event)"
                          placeholder="Country"
                          class="form-control selectCountry"
                          formControlName="country"
                        >
                          <mat-option
                            *ngFor="let item of countries"
                            [value]="item.name"
                            >{{ item.name }}</mat-option
                          >
                        </mat-select>
                      </form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="row">
                  <div class="col-lg-12 pr-2">
                    <div>
                      <label class="fw-5 font-14">City/state</label>
                      <form-field [errorControl]="form.get('state')" name="city/state">
                        <!-- formControlName="name" -->
                        <input
                          type="text"
                          formControlName="state"
                          placeholder="City/state"
                          class="form-control font-family"
                        />
                      </form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="row">
                  <div class="col-lg-12 pr-3">
                    <div>
                      <label class="fw-5 font-14">Zip Code </label>
                      <form-field
                        [errorControl]="form.get('zipCode')"
                        name="zipCode"
                      >
                        <!--  -->
                        <input
                          type="text"
                          formControlName="zipCode"
                          placeholder="12345"
                          class="form-control font-family"
                        />
                      </form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="justify-center mt-5 mb-5">
              <button
                type="button"
                class="theme-btn white-btn mr-2 back-red"
                routerLink="/admin/subAdmins"
              >
                Back
              </button>
              <button type="button" class="theme-btn red ml-2" (click)="submit()">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
