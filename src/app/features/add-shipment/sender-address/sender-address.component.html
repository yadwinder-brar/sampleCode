<app-add-address
  [addressType]="'sender'"
  [verify]="verify"
  [next]="next"
  [back]="back"
  [progress]="20"
  [userRole]="userRole"
  (verifyAddres)="verifyAddress($event)"
></app-add-address>
<div class="d-none" [class.loading]="isLoading">
  <mat-progress-spinner
    *ngIf="isLoading"
    class="loader"
    [color]="'warn'"
    [mode]="'indeterminate'"
    [value]="'30'"
    stroke="f44336"
  >
  </mat-progress-spinner>
</div>
