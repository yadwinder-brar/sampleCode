<section class="bg-info">
  <div class="row justify-between-md-center">
    <div class="col-lg-3 pl-2">
      <img
        src="../../../../assets/images/newLogo4.png"
        alt=""
        class="img-logo1"
      />
    </div>
    <div class="col-lg-6 mt-3">
      <div class="text-center font-36 fw-6">
        Change <span class="getStarted font-600">Password </span>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center pb-5">
    <div class="col-lg-4 mobile-padding ">
      <div class="mt-2">
        <form
          class="white-form-card pt-3 mb-3"
          [formGroup]="updatePasswordForm"
        >
          <label class="font-14">Old Password</label>
          <form-field
            [errorControl]="updatePasswordForm.get('oldPassword')"
            name="old password"
          >
            <input
              type="password"
              class="form-control forgot-pass"
              #oldPassRef
              formControlName="oldPassword"
              placeholder="*******"
            />
            <img
              (click)="
              oldPassword = !oldPassword;
              oldPassRef.type = oldPassRef.type == 'password' ? 'text' : 'password'
            "          
                class="form-append cursor"
                [src]="
                oldPassword
                    ? '../../../../assets/images/eye-on.svg'
                    : '../../../../assets/images/eye-off.svg'
                "
                alt=""
              />
          </form-field>
          <label class="font-14">New Password</label>
          <form-field
            [errorControl]="updatePasswordForm.get('newPassword')"
            name="new password"
          >
            <input
              type="password"
              class="form-control forgot-pass"
              #newPassRef
              formControlName="newPassword"
              placeholder="*******"
            />
            <img
              (click)="
              newPassword = !newPassword;
              newPassRef.type = newPassRef.type == 'password' ? 'text' : 'password'
            "          
                class="form-append cursor"
                [src]="
                newPassword
                    ? '../../../../assets/images/eye-on.svg'
                    : '../../../../assets/images/eye-off.svg'
                "
                alt=""
              />
          </form-field>
          <label class="font-14">Confirm Password</label>
          <form-field
            [errorControl]="updatePasswordForm.get('confirmPassword')"
            name="Confirm Password"
          >
            <input
              type="password"
              class="form-control forgot-pass"
              #ConPassRef
              formControlName="confirmPassword"
              placeholder="*******"
            />
            <img
              (click)="
              conPassword = !conPassword;
              ConPassRef.type = ConPassRef.type == 'password' ? 'text' : 'password'
            "          
                class="form-append cursor"
                [src]="
                conPassword
                    ? '../../../../assets/images/eye-on.svg'
                    : '../../../../assets/images/eye-off.svg'
                "
                alt=""
              />
          </form-field>

          <div class="chane-btn">
            <button
              class="theme-btn white-btn mr-2 back-red"
              routerLink="/client/dashboard"
            >
              Cancel
            </button>
            <button class="theme-btn red ml-2" (click)="submit()">
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
