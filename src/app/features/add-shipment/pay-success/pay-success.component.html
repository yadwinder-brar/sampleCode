 <section class="bg-info">
    <div class="d-none" [class.loading]="isloading">
        <mat-progress-spinner
        *ngIf="isloading"
          class="loader"
          [color]="'warn'"
          [mode]="'indeterminate'"
          [value]="'30'"
          stroke="f44336"
        >
        </mat-progress-spinner>
      </div>
    <div class="row justify-between-md-center">
        <div class="col-lg-4 pl-2">
            <img class="img-logo1" src="../../../../assets/images/newLogo4.png" alt="" />
        </div>
        <div class="col-lg-6 mt-3">
            <div class="text-center font-36 fw-6">Create New <span class="getStarted font-600">Shipment</span></div>
            <div class="text-center font-16 l-black">
                Make Payment to Complete Shipment
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 px-3 mt-2">
            <div class="row">
                <div class="col-lg-12 mt-2">
                    <div class="white-form-card1">
                        <div class="row">
                            <div class="header-shippment"></div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="mt-2 pt-5 pt-70 pay-success" >
                                <img src="../../../../assets/images/payment-success.svg" />
                            </div>
                        </div>
                        <div class="footer-text justify-content-md-center pt-5 mb-2">
                            <!-- <p class="text-center">Payment Successful</p> -->
                        </div>
                        <div class="justify-center mt-4 pt-2 mb-4">
                            <button class="theme-btn red ml-2" (click)="paymentDone()">Pay Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
