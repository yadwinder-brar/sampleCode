<section class="bg-info">
    <div class="row justify-between-md-center">
        <div class="col-lg-3 pl-2">
            <img class="img-logo1" src="../../../../assets/images/newLogo4.png" alt="" />
        </div>
        <div class="col-lg-6 mt-3 ">
            <div class="text-center font-36 fw-6">Forward  <span class="getStarted font-600">Mail</span>
            </div>
            <div _ngcontent-hjm-c342="" class="text-center font-16 l-black formmail "> Please enter address to which you want to forward this mail </div>
         </div>
    </div>
    <div class="row justify-content-md-center pb-5 pt-3">
        <div class="col-lg-7 col-sm-12 col-md-7 px-3 mt-2">
            <div class="mt-2">
                <form class="white-form-card pt-4" [formGroup]="accountInfoForm">
                    <div class="row">                       
                            <div class="col-lg-6 pr-3 pl-2 formailtext">
                                <div>
                                    <label class="l-black fw-5 font-14">Name</label>
                                    <form-field [errorControl]="accountInfoForm.get('name')" name="name">
                                      <input type="text" formControlName="name" placeholder="Name" class="form-control font-family" />
                                    </form-field>
                                  </div>
                            </div>
                            <div class="col-lg-6 pr-2 formailtext">
                                <div>
                                    <label class="l-black fw-5 font-14">Company Name</label>
                                    <form-field [errorControl]="accountInfoForm.get('companyName')" name="company name">
                                      <input type="text" formControlName="companyName" placeholder="Company Name" class="form-control font-family" />
                                    </form-field>
                                </div>
                            </div>
                        <div class="col-lg-6 pr-3 pl-2 formailtext">
                            <div>
                                <label class="l-black fw-5 font-14">Address</label>
                                <form-field [errorControl]="accountInfoForm.get('address1')" name="address">
                                  <input type="text" formControlName="address1"  placeholder="Address" class="form-control font-family" />
                                </form-field>
                              </div>
                            </div>
                                <div class="col-lg-6 pr-2 formailtext">
                                    <div>
                                        <label class="l-black fw-5 font-14">Phone no.</label>
                                        <form-field [errorControl]="accountInfoForm.get('phoneNo')" name="phone no">
                                          <!-- <input type="text" formControlName="phoneNo" placeholder="phone no." class="form-control font-family" /> -->
                                          <input
                                          type="text"
                                          formControlName="phoneNo"
                                          placeholder="Phone No."
                                          [mask]="mask"
                                          [maxLength]="14"
                                          class="form-control font-family"
                                        />
                                        </form-field>
                                        <mat-error></mat-error>
                                      </div>
                            </div>
                          <div class="col-lg-6 pr-3 pl-2 formailtext">                                
                            <div>
                                <label class="l-black fw-5 font-14">Country</label>
                                <form-field [errorControl]="accountInfoForm.get('country')" name="country name">
                                  <!-- <input type="text" formControlName="country" placeholder="Country" class="form-control font-family" /> -->
                                  <mat-select
                                          #selectCountry
                                          (selectionChange)="selectCountryName($event)"
                                          placeholder="Country"
                                          class="form-control w-100"
                                          formControlName="country"
                                        >
                                          <mat-option *ngFor="let item of countries" [value]="item.name">{{item.name}}</mat-option>
                                        </mat-select>
                                </form-field>
                              </div>
                                   </div>
                                    <div class="col-lg-6 pr-2 formailtext">
                                        <div>
                                            <label class="l-black fw-5 font-14">State</label>
                                            <form-field [errorControl]="accountInfoForm.get('state')" name="state name">
                                              <!-- <input type="text" formControlName="state" placeholder="State" class="form-control font-family" /> -->
                                              <mat-select
                                                    #selectState
                                                    [disabled]="!accountInfoForm.controls['country'].value"
                                                    (selectionChange)="selectStateName($event)"
                                                    placeholder="State"
                                                    class="form-control"
                                                    formControlName="state"
                                                    panelClass="my-custom-class"
                            
                                                  >
                            
                                                  <mat-option *ngFor="let item of states" [value]="item.name"  >{{item.name}}</mat-option>
                            
                                                </mat-select>
                                            </form-field>
                                          </div>                               
                             </div>                               
                            <div class="col-lg-6 pr-3 pl-2 formailtext">
                                <div>
                                    <label class="l-black fw-5 font-14">City</label>
                                    <form-field [errorControl]="accountInfoForm.get('city')" name="city name">
                                      <input type="text" formControlName="city" placeholder="City" class="form-control font-family" />
                                    </form-field>
                                  </div>                     
                            </div>
                            <div class="col-lg-6 pr-2 formailtext">
                                <div>
                                    <label class="l-black fw-5 font-14">Zip Code</label>
                                    <form-field [errorControl]="accountInfoForm.get('zipCode')" name="zip code">
                                      <input type="text" formControlName="zipCode" placeholder="Zip Code" class="form-control font-family" />
                                    </form-field>
                                  </div>
                            </div>
                       <div class="col-lg-7 offset-lg-3 pt-4 justify-between-md-center">                  
                            <div class="justify-center mt-4 mb-3">
                                <button type="button" class="theme-btn white-btn mr-2 back-red" (click)="goback()" >Cancel</button>
                                <button class="theme-btn red ml-2" (click)="submit()">Submit<mat-spinner
                                  [diameter]="18"
                                  class="ml-2"
                                  [strokeWidth]="1"
                                  *ngIf="isLoading"
                                ></mat-spinner></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
