<section class="bg-info">
    <div class="row justify-between-md-center">
        <div class="col-lg-3 col-sm-3 pl-2">
            <img class="img-logo1" src="../../../../assets/images/newLogo4.png" alt="" />
        </div>
        <div class="col-lg-6 col-sm-6 mt-3">
            <div class="text-center font-36 fw-6">Add new <span class="getStarted font-600">Card </span></div>
            <div class="text-center font-16 l-black">
                Please add your card details
            </div>
        </div>
    </div>
    <div class="row justify-between-md-center pb-4 mt-3">
         <div class="col-lg-6 col-sm-7 offset-sm-3 mt-2 offset-lg-3 padding-m">
                    <div class="white-form-card1">
                           <form class="">
                                <div class="row">
                                    <div class="col-lg-10 float-left"><p class="scondry-color">Add Card</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 pr-3">
                                        <div>
                                            <label class=" fw-5 font-14">
                                                Card Holder's Name
                                            </label>
                                            <form-field>
                                                <input type="text" formControlName="name" placeholder="Jameson Clark" class="form-control font-family" />
                                            </form-field>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 pr-3">
                                        <div>
                                            <label class="fw-5 font-14">
                                                Card Number
                                            </label>
                                            <form-field>
                                                <input type="text" formControlName="name" placeholder="4562-8521-8563-8541" class="form-control font-family" />
                                            </form-field>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 pr-3">
                                        <div>
                                            <label class=" fw-5 font-14">
                                                Expiration Date
                                            </label>
                                            <form-field>
                                                <input type="text" formControlName="name" placeholder="Month/Year" class="form-control font-family" />
                                            </form-field>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 pr-3">
                                        <div>
                                            <label class=" fw-5 font-14">
                                                CVV
                                            </label>
                                            <form-field>
                                                <input type="text" formControlName="name" placeholder="565" class="form-control font-family" />
                                            </form-field>
                                        </div>
                                    </div>
                                 </div>
                                  <div class="justify-center mt-4 mb-4">
                                    <button class="theme-btn white-btn mr-2 back-red" routerLink="/account-type">Cancel</button>
                                    <button class="theme-btn red ml-2" routerLink="/client/add-shipment/selectcard" >Add</button>
                                  </div>
                            </form>
                      </div>
                </div>
            </div>
</section>
